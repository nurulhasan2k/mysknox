<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
	<link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/customer_signin_css.css" rel="stylesheet">
  </head>
  <body>
	<div class="row col-lg-7 offset-lg-3 box">
		<div class="col-lg-6 login-part">
			<div class="login-part-in">
				<img src="svg/nav_logo.svg" class="img-fluid logo">
				<h4 class="twbfont">Welcome to MySnox.</h4>
				<p class="twrfont">Please login to your account.</p>
				<form class="login-form">
					<div class="form-group">
						<input type="email" class="twrfont form-control email-pwd-input mb-2 mr-sm-2" placeholder="Enter your email or username">
					</div>
					<div class="form-group">
						<input type="pwd" class="twrfont form-control email-pwd-input mb-2 mr-sm-2" placeholder="Enter your password">
					</div>
					<div class="form-group form-check mb-2 mr-sm-2">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input"><small class="twrfont remember">Remember Credentials</small>
						</label>
					</div>
					<button type="submit" class="btn sign-login-button twsfont">LOG IN</button><a href="#" class="twrfont forgot_login">Forgot?</a>
				</form>
			</div>
		</div>
		<div class="col-lg-6 signin-part">
			<div class="signin-part-in">
				<h4 class="twbfont" style="color:#fff;">No account yet?</h4>
				<p class="twrfont"  style="color:#fff;">Create one now!</p>
				<form class="login-form">
						<div class="form-group">
							<input type="email" class="twrfont form-control sign-email-pwd-input mb-2 mr-sm-2" placeholder="Enter your email">
						</div>
						<div class="form-group">
							<input type="email" class="twrfont form-control sign-email-pwd-input mb-2 mr-sm-2" placeholder="Choose a username">
						</div>
						<div class="form-group">
							<input type="pwd" class="twrfont form-control sign-email-pwd-input mb-2 mr-sm-2" placeholder="Write your password">
						</div>
						<div class="form-group">
							<input type="pwd" class="twrfont form-control sign-email-pwd-input mb-2 mr-sm-2" placeholder="Repeat your password">
						</div>
						<button type="submit" class="btn sign-login-button twsfont">SIGN UP</button>
				</form>
			</div>
		</div>
	</div>
	<!--js plugins-->
    <script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/superplaceholder.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/myscript.js"></script>
  </body>
</html>
